name: Quarto Publish Root

on:
  push:
    branches: [ main ]
    paths:
      - 'index.qmd'
      - '.github/workflows/publish-root.yml'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Step 3: Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 4: Install R dependencies
      - name: Install R packages
        run: Rscript -e 'install.packages(c("rmarkdown","knitr"))'

      # Step 5: Render landing page
      - name: Render landing page
        run: quarto render index.qmd --to html

      # Step 6: Deploy landing page to GitHub Pages root
      - name: Deploy Root site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # publish from repo root
          keep_files: true # keeps Lab0/Lab1/Lab2 already deployed