name: Quarto Publish Lab1

on:
  push:
    branches: [ main ]
    paths:
      - 'Lab1/**'         # Only trigger if files in Lab1 change
  workflow_dispatch:      # Manual trigger button in Actions tab

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Step 3: Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 4: Install required R packages with caching
      - name: Install R packages (with cache)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rmarkdown, any::knitr, any::ggplot2, any::webexercises, any::PASWR2, any::kableExtra, any::tidyverse
          cache: true

      # Step 5: Render the Quarto project in Lab1
      - name: Render Quarto project
        run: quarto render Lab1 --output-dir Lab1/docs

      # Step 6: Deploy to GitHub Pages
      - name: Deploy Lab1 site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Lab1/docs       # Quarto output folder
          destination_dir: Lab1        # Subfolder on gh-pages branch